<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/base.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/lib/index.min.js"></script>
  </head>
  <body class="font-sans bg-gray-100">
    <div class="flex h-screen">
      <div id="editor" class="w-1/2 h-full"></div>
      <div class="w-1/2 p-4 overflow-y-auto">
        <div class="mb-4">
          <label
            for="language"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Choose a language:</label
          >
          <select id="language" class="w-full p-2 border rounded">
            <option value="py">Python</option>
            <option value="cpp">C++</option>
            <!-- Add options for other programming languages as needed -->
          </select>
        </div>

        <div class="mb-4">
          <label
            for="test-cases"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Test Cases (JSON format):</label
          >
          <textarea id="test-cases" rows="5" class="w-full p-2 border rounded">
[{ "input": "2\n3\n", "output": "5\n"},  {"input": "5\n3\n", "output": "12\n"}]
                </textarea
          >
        </div>

        <button
          onclick="runCode()"
          class="bg-blue-500 text-white p-2 rounded cursor-pointer"
        >
          Run Code
        </button>

        <label
            for="request-container"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Request (JSON format):</label
          >
        <div id="request-container" class="mt-4 overflow-y-auto p-4 bg-gray-200 text-xs">
          <!-- Output will be displayed here -->
        </div>

        <label
            for="output-container"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Result (JSON format):</label
          >
        <div id="output-container" class="mt-4 overflow-y-auto p-4 bg-gray-200 text-xs">
          <!-- Output will be displayed here -->
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.3/ace.js" integrity="sha512-hWCQiPFpU0dM1jkN2dkt/OrdSXO4KN5y2utMvF0ZkacWmRvbOlEygqBW0YiJwq/nn6iywh4XnMGMG6ESQYM7WA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Update Select language -->
    <script src="editor.js"></script>
  </body>
</html>
